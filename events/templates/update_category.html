{% extends "dashboard.html" %}
{% block formfor %}

{% if success %}
<div id="successModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg p-6 max-w-sm w-full">
    <h2 class="text-xl font-semibold mb-2 text-green-700">Success</h2>
    <p class="text-gray-700">Category updated successfully!</p>
    <div class="text-right mt-4">
      <button onclick="window.location.href='{% url 'dashboard' %}'" class="text-sm px-4 py-2 bg-green-600 text-white rounded hover:bg-green-500">OK</button>
    </div>
  </div>
</div>
{% endif %}

<h2 class="text-2xl font-bold mb-6">Update Category: {{ category.name }}</h2>

<form method="POST" class="flex flex-col gap-y-4 mb-12">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="flex justify-end">
    <button type="submit" class="bg-amber-600 hover:bg-amber-500 text-white px-4 py-2 rounded-md">
      Update
    </button>
  </div>
</form>

{% endblock %}
